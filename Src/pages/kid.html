<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <div id="all-except-sidebar" class="">
      <header-layout class="header-layout"></header-layout>
      <navbar-layout class="navbar-layout"></navbar-layout>
      <promotion-layout class="promotion-layout"></promotion-layout>
      <section id="section" class="max-w-[1800px] w-ful mx-auto pr-4 pl-4 flex flex-col gap-10">
        <promotion-section class="promotion-section"></promotion-section>
        <kid-menu-section class="kid-menu-section"></kid-menu-section>
        <big-hero-section-layout class="big-hero-section-layout"></big-hero-section-layout>
        <shop-for-all class="shop-for-all"></shop-for-all>
        <popular-section class="popular-section"></popular-section>
        <trending-section class="trending-section"></trending-section>
        <more-to-explore-section class="more-to-explore-section"></more-to-explore-section>
        <classic-section-section class="classic-section-section"></classic-section-section>
      </section>
      <menu-section-section class="menu-section-section"></menu-section-section>
      <footer-layout class="footer-layout"></footer-layout>
    </div>
    <div id="sidebar" class="bg-black shadow w-[40%] h-full fixed right-[-50%] top-0 duration-500">
        <a id="close-btn" href="" class="bg-white flex justify-end pt-8 px-[40px]">
          <img class="w-4" src="../Images/close.png" alt="">
        </a>
        <div class="text-xl bg-white h-[100vh] px-[40px] flex flex-col justify-between">
          <div class="pt-4 pb-4 flex justify-between">
            <p class="text-xl">New & Featured</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
            
          </div>
          <div class="pt-4 pb-4 flex justify-between">
            <p>Men</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
          </div>
          <div class="pt-4 pb-4 flex justify-between">
            <p>Women</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
          </div>
          <div class="pt-4 pb-4 flex justify-between">
            <p>Accessories</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
          </div>
          <div class="pt-4 pb-4 flex justify-between">
            <p>Kids</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
          </div>
          <div class="pt-4 pb-4 flex justify-between">
            <p>Sale</p>
            <div class="flex items-center">
              <img class="h-4" src="../Images/next.png" alt="">
            </div>
          </div>
          <div class="h-full py-4">
            <div>
              <div class="flex">
                <div class="w-[38px] flex justify-center">
                  <img class="h-6" src="../Images/jordan.png" alt="">
                </div>
                <p class="px-4">Jordan</p>
              </div>
              <div class="flex w-[38px]">
                <img class="h-6" src="../Images/Converse.png" alt="">
                <p class="px-4">convers</p>
              </div>
            </div>
            <div class="mt-10 pt-10">
              <div class="pt-4">
                <p>Become a Nike Member for the best products,<br/> inspiration and stories in sport.<span class="font-bold">Learn more</span></p>
              </div>
              <div class="flex items-start">
                <div>
                  <button class="text-base mt-2  bg-black text-white p-2 pr-4 pl-4 rounded-full">Join Us</button>
                  <button class="text-base mt-2   p-2 pr-4 pl-4 rounded-full border border-gray-600">Sign In</button>
                </div>
              </div>
            </div>
            <div class="pt-16">
              <div class="flex pt-4">
                <div class="flex items-center">
                  <img class="w-6" src="../Images/cart.png" alt="">
                </div>
                <p class="px-6">Bag</p>
              </div>
              <div class="flex pt-4">
                <div class="flex items-center">
                  <img class="w-6" src="../Images/order.png" alt="">
                </div>
                <p class="px-6">Orders</p>
              </div>
              <div class="flex pt-4">
                <div class="flex items-center">
                  <img class="w-6" src="../Images/store.png" alt="">
                </div>
                <p class="px-6">Find a Store</p>
              </div>
              <div class="flex pt-4">
                <div class="flex items-center">
                  <img class="w-6" src="../Images/question.png" alt="">
                </div>
                <p class="px-6">Help</p>
              </div>
            </div>
          </div>
      
        </div>
      </div>
  </body>

  <script src="../scripts/index.js"></script>
  <script src="../scripts/kid.js"></script>
</html>
