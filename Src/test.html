<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blur Effect on Click</title>
<link href="../styles/style.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<!-- google font --><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<!--  -->
<style>
  .blurred {
    filter: blur(5px); /* Default blur effect */
    transition: filter 0.3s ease; /* Add transition for smooth effect */
  }
</style>
</head>
<body>
<button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-4 py-2 bg-gray-800 text-white rounded-md z-10" onclick="removeBlur()">Button 1</button>
<button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-4 py-2 bg-orange-500 text-white rounded-md z-10" onclick="removeBlur()">Button 2</button>
<div id="content" class="container bg-blue-200 min-h-screen flex justify-center items-center blurred">
  <p>This is some content. Click any button to remove the blur effect.</p>
</div>

<script>
  function removeBlur() {
    document.getElementById('content').classList.remove('blurred');
  }
</script>
</body>
</html>
